<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mom's Restaurant — Cuisine cambodgienne à Paris</title>
  <meta name="description" content="Mom's Restaurant — cuisine cambodgienne authentique à Paris. 3 rue Planchat, 75020. Réservations, menu, et informations pratiques." />

  <!-- Favicon unique -->
  <link rel="icon" href="/favicon.ico" sizes="any">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@500;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#d4af37;
      --gold-2:#c9a227;
      --bg:#ffffff;
      --ink:#222222;
      --muted:#6b7280;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    a,button{color:inherit}
    .container{width:min(1100px, 92%);margin:0 auto}

    body::before{content:"";position:fixed;inset:0;z-index:-1;opacity:.06;pointer-events:none;background-image:linear-gradient(45deg, var(--gold) 1px, transparent 1px),linear-gradient(-45deg, var(--gold) 1px, transparent 1px);background-size:22px 22px;background-position:0 0, 11px 11px}

    header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid rgba(212,175,55,.25);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand-logo{width:36px;height:36px;border-radius:50%;display:grid;place-items:center;border:2px solid var(--gold)}
    .brand-logo svg{width:22px;height:22px;fill:var(--gold)}
    .brand-title{font-family:"Noto Serif Khmer", serif;font-weight:700;letter-spacing:.2px}
    .brand-title span{color:var(--gold)}
    .nav .btn{padding:10px 16px;border:1.5px solid var(--gold);border-radius:999px;transition:.2s;background:transparent;cursor:pointer}
    .nav .btn:hover{background:var(--gold);color:white}

    .banner{position:relative;width:100%;height:clamp(260px, 40vh, 420px);background:#eee url('banniere.jpg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .banner::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.35));pointer-events:none}
    .banner h1{position:relative;z-index:1;font-family:"Playfair Display", serif;font-size:clamp(30px,6vw,54px);color:white;text-shadow:0 2px 8px rgba(0,0,0,.55)}

    .hero{padding:64px 0;text-align:center}
    .badge{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(212,175,55,.4);border-radius:999px;padding:6px 12px;font-size:14px;color:#7a6a2f;background:rgba(212,175,55,.08)}
    .lede{color:var(--muted);font-size:18px;max-width:60ch;margin:18px auto}
    .cta-row{margin-top:22px;display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
    .btn-primary{background:var(--gold);color:white;padding:12px 18px;border-radius:999px;box-shadow:var(--shadow);border:1px solid var(--gold-2)}

    .divider{height:14px;margin:48px 0;background:radial-gradient(circle at 50% 100%, var(--gold) 12px, transparent 13px),linear-gradient(90deg, transparent 12px, var(--gold) 12px, var(--gold) calc(100% - 12px), transparent calc(100% - 12px));background-size:26px 13px, 100% 2px;background-repeat:no-repeat;background-position:center top, center bottom}

    .about{display:grid;grid-template-columns:.8fr 1.2fr;gap:26px;align-items:start}
    .about-card{border:2px solid var(--gold);border-radius:20px;padding:18px;background:white;box-shadow:var(--shadow);position:relative;overflow:hidden}
    .about-card.highlight{background: linear-gradient(180deg, rgba(212,175,55,.10), rgba(255,255,255,1))}
    .about-card.highlight:before{content:"";position:absolute;inset:-20%;background:radial-gradient(ellipse at 30% 0%, rgba(212,175,55,.18), transparent 55%);pointer-events:none;filter:blur(10px)}

    /* Horaires plus visibles */
    .hours-card{border:2px solid var(--gold)}
    .hours-title{font-family:"Playfair Display",serif;margin:0 0 8px;font-size:22px;color:#7a6a2f}
    .hours-list{list-style:none;padding-left:0;margin:0;display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .hours-item{display:flex;justify-content:space-between;padding:10px 12px;border:1px dashed rgba(212,175,55,.55);border-radius:12px;font-weight:600}

    /* Section avis */
    .reviews{margin-top:36px}
    .review-list{display:grid;gap:14px;margin:16px 0}
    .review{border:1px solid rgba(212,175,55,.35);border-radius:16px;padding:12px 14px;background:white}
    .review small{color:var(--muted)}
    .stars{display:inline-block;font-size:16px;color:var(--gold);margin-right:8px;letter-spacing:2px}
    .small{font-size:14px;color:#7a6a2f}

    footer{margin-top:60px;border-top:1px solid rgba(212,175,55,.3);padding:26px 0 34px;color:#6b6b6b;text-align:center}
    .footer-grid{display:grid;grid-template-columns:1fr;gap:10px;justify-items:center}

    /* --- Mobile first tweaks --- */
    @media (max-width: 900px){
      .about{grid-template-columns:1fr !important}
      .about-card{padding:14px}
      .hours-list{grid-template-columns:1fr}
    }
    @media (max-width: 640px){
      header .nav{padding:10px 0}
      .brand-logo{width:32px;height:32px}
      .brand-title{font-size:18px}
      .hero{padding:42px 0}
      .lede{font-size:16px;margin:14px auto}
      .cta-row{gap:10px}
      .btn-primary{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:14px 20px}
      .about{gap:16px}
      .review{padding:12px}
    }
  </style>
</head>
<body>
  <!-- contenu identique -->
</body>
</html>
